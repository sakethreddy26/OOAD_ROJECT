<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Home</title>
    <style>
        /* Add custom CSS styles for the card */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            color: #007bff;
        }

        p {
            margin-bottom: 10px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        svg {
            width: 24px;
            height: 24px;
            fill: #007bff;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>Booking Details</h1>
<div class="card-container">
    <!-- Loop through each booking -->
    <div class="card" th:each="booking : ${driverHome}">
        <h2>Booking Information</h2>
        <!-- Display booking details -->
        <p>User Name: <span th:text="${driverHome.username}"></span></p>
        <p>Pickup: <span th:text="${driverHome.from}"></span></p>
        <p>Drop: <span th:text="${driverHome.to}"></span></p>
        <p>Price: <span th:text="${driverHome.price}"></span></p>
        <!-- You can add more details as needed -->
    </div>
</div>
</body>
</html>
